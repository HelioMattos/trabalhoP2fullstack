<h2 mat-dialog-title>{{ tituloFormulario }}</h2>

<form [formGroup]="clienteForm" (ngSubmit)="onSalvar()">

  <mat-dialog-content class="form-grid">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome Completo</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="000.000.000-00">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" placeholder="(00) 00000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" placeholder="exemplo@email.com">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rua</mat-label>
      <input matInput formControlName="rua">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="numero">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" type="button" (click)="onCancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm.valid">Salvar</button>
  </mat-dialog-actions>

</form>
