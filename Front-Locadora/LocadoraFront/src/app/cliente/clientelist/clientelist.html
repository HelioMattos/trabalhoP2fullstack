<mat-card>
  
  <div class="card-header">
    <mat-card-title>Lista de Clientes</mat-card-title>
    
    <div>
      <button mat-raised-button color="primary" (click)="abrirFormulario()">
        <mat-icon>add</mat-icon>
        Novo Cliente
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente" class="nome"> {{cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cliente">
        
        <button mat-icon-button color="primary" title="Editar" (click)="abrirFormularioEdicao(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" title="Deletar" (click)="deletarCliente(cliente.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
